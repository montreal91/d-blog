{% extends "main/base.html" %}

{% block title %}N.A.Y.:Create Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<form action="{% url 'blog:index' %}" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% else %}
<div class="alert alert-warning">Только для зарегистрированных пользователей.</div>
{% endif %}

{% endblock %}
