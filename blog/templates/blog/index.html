{% extends "main/base.html" %}

{% block title %}N.A.Y.:Blog{% endblock %}

{% block content %}

{% if post_list %}
	<ul>
	{% for post in post_list %}
		<li><a href="{% url 'blog:post' post.id %}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No posts are avaiable.</p>
{% endif %}

{% endblock %}
